    <p>Say I have a list:</p>

<p>How can I “transpose” it?</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">b = zip(*a)</div></pre></td></tr></table></figure>
